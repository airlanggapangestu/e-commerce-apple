<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="apple.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container-login">
      <div class="login-container">
        <h2>Login Account</h2>
        <form action="#" method="post">
          <div class="input-group">
            <label for="nama">Email</label>
            <input type="email" id="nama" name="nama" placeholder="Masukan email" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Masukan password" required />
          </div>
          <button type="submit" onclick="window.location.href='apple.html';">Login</button>
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
